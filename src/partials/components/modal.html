<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__close" data-modal-close>
      <svg class="modal__close--icon" width="30" height="30">
        <use href="/icons/sprite.svg#close"></use>
      </svg>
    </button>

    <form class="modal__form" name="registration-form" id="modal__form">
      <strong class="modal__form--title" data-lang="modal-title"
        >Залиште свої дані, ми вам передзвонимо</strong
      >
      <div
        class="modal__form--details"
        role="group"
        aria-labelledby="modal__form"
      >
        <div class="modal__form--field">
          <label
            class="modal__form--label"
            for="name"
            data-lang="modal-input-name"
            >Ім'я</label
          >
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="name"
            class="modal__form--input"
            placeholder=" "
          />
          <svg class="form__input--icon" width="18" height="18">
            <use href="/icons/sprite.svg#person-black"></use>
          </svg>
        </div>

        <div class="modal__form--field">
          <label
            for="tel"
            class="modal__form--label"
            data-lang="modal-input-phone"
            >Телефон</label
          >
          <input
            type="tel"
            name="tel"
            id="tel"
            autocomplete="on"
            class="modal__form--input"
            placeholder=" "
          />
          <svg class="form__input--icon" width="18" height="18">
            <use href="/icons/sprite.svg#phone-black"></use>
          </svg>
        </div>

        <div class="modal__form--field">
          <label
            for="email"
            class="modal__form--label"
            data-lang="modal-input-mail"
            >Пошта</label
          >
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            class="modal__form--input"
            placeholder=" "
          />
          <svg class="form__input--icon" width="18" height="18">
            <use href="/icons/sprite.svg#email-black"></use>
          </svg>
        </div>

        <div class="form__select--wrapper">
          <div class="modal__form--checkbox">
            <label class="form__label--agree">
              <input
                class="form__input--agree"
                type="radio"
                name="select"
                value="parent"
              />

              <svg class="label__agree--icon" width="16" height="15">
                <use href="/icons/sprite.svg#icon-check"></use>
              </svg>

              <span data-lang="modal-select-parent">родич</span>
            </label>
          </div>
          <div class="modal__form--checkbox">
            <label class="form__label--agree">
              <input
                class="form__input--agree"
                type="radio"
                name="select"
                value="client"
              />

              <svg class="label__agree--icon" width="16" height="15">
                <use href="/icons/sprite.svg#icon-check"></use>
              </svg>

              <span data-lang="modal-select-client">клієнт</span>
            </label>
          </div>
          <div class="modal__form--checkbox">
            <label class="form__label--agree">
              <input
                class="form__input--agree"
                type="radio"
                name="select"
                value="specialist"
              />

              <svg class="label__agree--icon" width="16" height="15">
                <use href="/icons/sprite.svg#icon-check"></use>
              </svg>

              <span data-lang="modal-select-specialist">фахівець</span>
            </label>
          </div>
        </div>

        <div class="modal__form--field">
          <label
            for="comment"
            class="modal__form--label"
            data-lang="modal-input-comment"
            >Коментар</label
          >
          <textarea
            name="comment"
            id="comment"
            class="form__input--comment"
            placeholder="Text"
          ></textarea>
        </div>
      </div>

      <div class="modal__form--checkbox">
        <label class="form__label--agree">
          <input
            class="form__input--agree"
            type="checkbox"
            name="agree"
            value="agree"
            data-input-agree
          />

          <svg class="label__agree--icon" width="16" height="15">
            <use href="/icons/sprite.svg#icon-check"></use>
          </svg>

          <span data-lang="modal-check-agree"
            >Погоджуюся на обробку моїх персональних даних</span
          >
        </label>
      </div>

      <button
        type="submit"
        disabled
        class="modal__form--btn"
        data-submit-btn
        data-lang="modal-submit-btn"
      >
        Відправити
      </button>
    </form>
  </div>
</div>
